<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Meal DB </title>
</head>
<body>
  <main>
<section>
    <h2 class="text-center mt-3">Welcome to MealDB. Choose our food for meal.</h2>
  
    <nav class="navbar mt-3">
      <div class="container-fluid">
        <div class="d-flex  w-75 mx-auto" role="search">
          <input id="search-field" class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
          <button onclick="searchMeal()" class="btn btn-outline-success" type="submit">Search</button>
        </div>
      </div>
    </nav>
    <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4 mt-5 w-75 mx-auto">
       <!-- <div class="col">
   
       </div> -->
    </div>

</section>

<div class="modal fade" id="mealDB" tabindex="-1" aria-labelledby="mealDBLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="mealDBLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="mealDetailBody" class="modal-body">
        <img src="" alt="" srcset="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="JS/meals.js"></script>

</body>
</html>
